<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录页</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<!--头部返回-->
<header class="header-login">
  <i class="return">
    <img class="returnImg" src="image/LeftArrow.svg" alt="">
  </i>
</header>
<!--登录模块-->
<main class="main">
  <!--账号登录-->
  <div class="login">
    <span>账号登录</span>
  </div>
  <!--输入框-->
  <div class="inputArea">
    <input class="input" type="text" placeholder="手机/邮箱/用户名/酷狗ID"><br>
    <input class="input" type="password" placeholder="输入密码"><br>
    <!--登录按钮-->
    <button class="loginBtn">登录</button>
  </div>

  <div class="loginWays">
    <a href="#">手机号登录</a>
    <a class="loginForget" href="#">忘记密码</a>
  </div>
</main>

<!--其他登录方式-->
<div class="otherLoginMethods">
  <!--左横线-->
  <div style="width:7rem;height:1px; border-bottom: 5px #fff solid;" class="leftHorizontalLine"></div>
  <div>
    <span class="otherLoginText">其他登录方式</span>
  </div>
  <!--右横线-->
  <div style="width:7rem;height:1px; border-bottom: 5px #fff solid;" class="rightHorizontalLine"></div>
</div>
<!--footer-->
<div class="loginFooter">
  <div class="onlyMethods">
    <a class="methodsImg">
      <img class="methodsImg" src="./image/Weibo.svg" alt="">
    </a>
    <div class="methodsName">
      <span class="methodsTitle">微博</span>
    </div>
  </div>
  <div class="onlyMethods">
    <a class="methodsImg">
      <img class="methodsImg" src="./image/qq.svg" alt="">
    </a>
    <div class="methodsName">
      <span class="methodsTitle">QQ</span>
    </div>
  </div>
  <div class="onlyMethods">
    <a class="methodsImg">
      <img class="methodsImg" src="./image/WeChat.svg" alt="">
    </a>
    <div class="methodsName">
      <span class="methodsTitle">微信</span>
    </div>
  </div>
</div>
<!--用户协议-->
<div class="userAgreement">
  <p class="agreementText">登录代表你同意<a class="kuGouService">酷狗服务</a>和<a class="PrivacyPolicy">隐私条款</a></p>
</div>
</body>
</html>
