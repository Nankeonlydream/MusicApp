<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>播放页</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar">
        <i class="fas fa-angle-down"></i>
        <span>七里香</span>
        <i class="fas fa-ellipsis-h"></i>
      </div>

      <div class="img-area">
        <img src="image/music1.png" alt="" />
      </div>
      <div class="song-details">
        <p class="name">窗外的麻雀</p>
        <p class="artist">在电线杆上多嘴</p>
      </div>
      <div class="progress-area">
        <div class="progress-bar"></div>
        <div class="timer">
          <span class="current">0:20</span>
          <span class="duration">3:40</span>
        </div>
        <audio id="main-audio" src=""></audio>
      </div>
      <div class="controls">
        <i id="repeat-plist" title="顺序播放" class="fas fa-redo-alt"></i>
        <i id="prev" class="fas fa-backward"></i>
        <div class="play-pause">
          <i class="fas fa-play"></i>
        </div>
        <i id="next" class="fas fa-forward"></i>
        <i id="more-music" class="fas fa-list"></i>
      </div>
    </div>
  </body>
</html>
